<ion-header>

  <ion-navbar>
    <ion-title>Release between</ion-title>
    <button (click)="dismiss($event)" ion-button icon-only menuToggle right>
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-list-header class="set-header" no-lines>
      <b>Set release between time</b>
    </ion-list-header>
    <ion-item>
      <ion-label>Min</ion-label>
      <ion-datetime displayFormat="HH:mm" hourValues="{{ range }}"></ion-datetime>
    </ion-item>
    <ion-item no-lines>
      <ion-label>Max</ion-label>
      <ion-datetime displayFormat="HH:mm" hourValues="{{ range }}"></ion-datetime>
    </ion-item>
  </ion-list>

</ion-content>
