<ion-header>

  <ion-navbar>
    <ion-title>Pairing App</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button [navPush]="settingsPage" ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
<ion-list>

  <ion-item-divider color="light" class="basic-settings-header">
    Basic filtering settings
  </ion-item-divider>

  <button ion-item (click)="showExcludePositionsSettings()">
    Exclude Position(s)
    <p>Lorem ipsum</p>
  </button>

  <button ion-item no-lines (click)="showOperatesSettings()">
    Operates
    <p>Lorem ipsum</p>
  </button>

  <ion-item-divider color="light">
    Flights
  </ion-item-divider>

  <ion-item>
    Sample flight
  </ion-item>

</ion-list>
</ion-content>
