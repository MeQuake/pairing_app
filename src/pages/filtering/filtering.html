<ion-header>

  <ion-navbar>
    <ion-title>Filtering</ion-title>
    <ion-buttons end>
      <button [navPush]="addFilterPage" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let filter of filters; let i = index" (click)="buttonClicked(i)">
      {{ filter.name }}
    </button>
  </ion-list>
</ion-content>
