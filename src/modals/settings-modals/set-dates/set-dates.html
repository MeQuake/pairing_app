<ion-header>

  <ion-navbar>
    <ion-title>Set dates</ion-title>
    <ion-buttons end>
      <button (click)="datePicker.open()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
      <button (click)="dismiss()" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item no-lines hidden="true">
    <ion-datetime #datePicker text-center (ionChange)="dateChanged($event)" displayFormat="DD MMM, YYYY" [(ngModel)]="date"></ion-datetime>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let date of dates; let i = index" (click)="buttonClicked(i)">
      {{ date.text }}
    </ion-item>
  </ion-list>

</ion-content>
