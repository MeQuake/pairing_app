<ion-header>
  <ion-navbar>
    <ion-title>Set login details</ion-title>
	  <ion-buttons end>
      <button (click)="dismiss($event)" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full (click)="save()" *ngIf="readyToLogin">Save</button>
</ion-content>
