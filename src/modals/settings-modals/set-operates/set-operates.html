<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Set operates</ion-title>
    <ion-buttons end>
      <button (click)="dismiss()" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
      <button (click)="save()" ion-button icon-only>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header class="set-header" no-lines>
      <b>Operates</b>
    </ion-list-header>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" min="2016" [(ngModel)]="operates_date"></ion-datetime>
    </ion-item>
    <ion-item no-lines>
      <ion-label>Time</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="operates_time"></ion-datetime>
    </ion-item>

    <ion-list-header class="set-header" no-lines>
      <b>Until</b>
    </ion-list-header>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" min="2016" [(ngModel)]="until_date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Time</ion-label>
      <ion-datetime displayFormat="HH:mm"[(ngModel)]="until_time"></ion-datetime>
    </ion-item>
  </ion-list>

</ion-content>
