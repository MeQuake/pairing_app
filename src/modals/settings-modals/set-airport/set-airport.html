<ion-header>
  <ion-navbar>
    <ion-title>Set airport</ion-title>
    <ion-buttons end>
        <button (click)="save()" ion-button icon-only>
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="getAirports()" [(ngModel)]="airportName" placeholder="{{ selectedAirport }}"></ion-searchbar>
  <ion-list [virtualScroll]="airlines">
    <ion-item *virtualItem="let airline" (click)="saveAirport(airline)">
      {{ airline.name }} | {{ airline.iata }}
    </ion-item>
  </ion-list>

</ion-content>
