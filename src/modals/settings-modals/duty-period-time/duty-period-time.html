<ion-header>

  <ion-navbar>
    <ion-title>Duty period time</ion-title>
    <ion-buttons end>
      <button (click)="dismiss()" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
      <button (click)="save()" ion-button icon-only>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-list-header class="set-header" no-lines>
      <b>Set duty period time</b>
    </ion-list-header>
    <ion-item>
      <ion-label>Min</ion-label>
      <ion-datetime displayFormat="HH:mm" hourValues="{{ range }}" [(ngModel)]="period_time_min"></ion-datetime>
    </ion-item>
    <ion-item no-lines>
      <ion-label>Max</ion-label>
      <ion-datetime displayFormat="HH:mm" hourValues="{{ range }}" [(ngModel)]="period_time_max"></ion-datetime>
    </ion-item>
  </ion-list>

</ion-content>
